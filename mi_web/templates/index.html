<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Medicamentos ELEAM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #D9D9D9;
      font-family: 'Inria Sans', Arial, sans-serif;
    }

    /* Banner */
    header {
      width: 1600px;
      height: 96px;
      background: #E4E4E4;
      border: 1px solid rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header img {
      height: 73px;
      margin-right: 10px;
    }
    header h1 {
      color: #1B9AA4;
      font-weight: 700;
      font-size: 32px;
      margin: 0;
    }

    /* Caja central */
    .contenedor {
      width: 689px;
      margin: 120px auto;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.4);
      border-radius: 42px;
      padding: 40px;
      text-align: center;
    }

    .contenedor h2 {
      font-size: 40px;
      margin: 10px 0;
      color: #000;
    }

    /* Inputs */
    .form-input {
      width: 90%;
      max-width: 554px;
      height: 50px;
      margin: 15px auto;
      border: 1px solid #000;
      border-radius: 6px;
      padding: 10px;
      font-size: 18px;
    }

    /* Boton */
    .btn {
      width: 60%;
      height: 44px;
      margin-top: 30px;
      background: #1B9AA4;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border: 1px solid rgba(0,0,0,0.8);
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #157e85;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header>
    <img src="{{ url_for('static', filename='image.png') }}" alt="Logo ELEAM">
    <h1>Red ELEAM</h1>
  </header>

  <!-- Contenido principal -->
  <div class="contenedor">
    <h2>Portal de Medicamentos ELEAM</h2>

    <!-- Formulario Flask -->
    <form method="POST" action="/login">
        <input type="text" name="rut" placeholder="Ingrese RUN del residente" class="form-input" required>
        <input type="date" name="fecha" class="form-input" required>
        <button type="submit" class="btn">Ingresar</button>
    </form>

  </div>

</body>
</html>
